<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steiner Tree Game V1.03</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            background-color: white;
            border: 1px solid #000;
        }
        #score, #bestScore {
            margin-top: 10px;
            font-size: 18px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .level-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .level-button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Steiner Tree Game V1.03</h1>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div id="score">Score: 0</div>
        <div id="bestScore">Best Score: N/A</div>
        <div class="level-buttons">
            <button class="level-button" data-level="1">Level 1</button>
            <button class="level-button" data-level="2">Level 2</button>
            <button class="level-button" data-level="3">Level 3</button>
            <button class="level-button" data-level="4">Level 4</button>
            <button class="level-button" data-level="5">Level 5</button>
        </div>
        <div class="button-container">
            <button id="resetButton">New Game</button>
            <button id="retryButton">Retry</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
