<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Connection Game</title>
    <style>
        #game-container {
            display: flex;
            justify-content: space-between;
        }
        canvas {
            border: 1px solid black;
        }
        #score-board {
            margin-left: 20px;
        }
        #score {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #bestScore {
            font-size: 18px;
            margin-bottom: 10px;
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="score-board">
            <div id="score">Score: 0</div>
            <div id="bestScore">Best Score: N/A</div> <!-- Hidden initially -->
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
